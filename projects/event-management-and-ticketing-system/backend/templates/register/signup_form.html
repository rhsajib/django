<div class="card mb-3">

    <div class="card-body">

      <div class="pt-4 pb-2">
        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
        {% comment %} <p class="text-center small">Enter your username & password to login</p> {% endcomment %}
      </div>

      {% comment %} <form method="post" action="{% url "register:UserLoginAPIView" %}" class="row g-3 needs-validation" novalidate> {% endcomment %}
      <form method="post" action="{% url "register:user_login" %}" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        <div class="col-12">
          <label for="yourUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" name="username" class="form-control" id="yourUsername" required>
            <div class="invalid-feedback">Please enter your username.</div>
          </div>
        </div>

        <div class="col-12">
          <label for="yourPassword" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="yourPassword" required>
          <div class="invalid-feedback">Please enter your password!</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">Log in</button>
        </div>
        <div class="col-12">
          <p class="small mb-0">Don't have account? <a href="{% url 'register:create_user_account'%}">Create an account</a></p>
        </div>
      </form>

    </div>
  </div>
