{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock navbar %}


{% block body %}



<div class="container-fluid flex mt-3">
    <div class="row justify-content-center">
        <div class="col-7">
            <h3 class="text-center">Create Post</h3>
            <form method="post">
                {% csrf_token %}

                Are you want to delete your post? <br>
                <button type="submit" class="btn btn-outline-info mt-2">Yes</button>
            </form>
            <button type="button" class="btn btn-outline-info mt-2" onclick="location.href='{% url 'tution:PostListView' %}'">No</button>
        </div>
    </div>
</div>



{% endblock body %}
