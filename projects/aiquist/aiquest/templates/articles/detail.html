{% extends 'base.html' %}

{% block title %} detail{% endblock title %} 

{% block content %}
{% if obj %}
    <h3>Please find the detail below.</h3>

    <ul>
        <li>Id - {{ obj.id }}</li>
        <li>Title - {{ obj.title }}</li>
        <li>Content - {{ obj.content }}</li>
    </ul>
{% else %}
    <h3 style="display: flex; align-items: center; justify-content: center; height: 500px; border: 5px solid black;">
        Invalid Id
    </h3>
{% endif %}

{% endblock content %}
